<h4>
  Order by
  <span ng-show="activeSortFields.length > 0" class="small text-muted"><a href ng-click="resetSort()">(clear)</a></span>
</h4>
<div class="row sort">
  <div class="col-md-6 small left">
    <div class="row" ng-show="!selectedSortField">
      <div class="field col-md-4" ng-repeat="field in sortFields" ng-click="setSortField(field)" ng-style="{background: field.color}">
        {{field.name}}
      </div>
    </div>
    <div ng-show="selectedSortField">
      <span class="text-muted">{{selectedSortField.name}}</span>
      <span><a href ng-click="resetSortSelection()">Cancel</a></span>
      <ul>
        <li><a href ng-click="sort(selectedSortField, '+'); resetSortSelection()">{{selectedSortField.plus}}</a></li>
        <li><a href ng-click="sort(selectedSortField, '-'); resetSortSelection()">{{selectedSortField.min}}</a></li>
      </ul>
    </div>
  </div>
  <div class="col-md-6 small right">
    <div ng-repeat="field in activeSortFields">
      {{activeSortFields.indexOf(field)+1}} {{field.name}}
      <a href class="label label-default" ng-click="sort(field, '-')" ng-show="field.direction === '+'"><i class="fa fa-sort-up"></i></a>
      <a href class="label label-default" ng-click="sort(field, '+')" ng-show="field.direction === '-'"><i class="fa fa-sort-down"></i></a>
      <a href class="label label-danger" ng-click="removeSort(field)"><i class="fa fa-times"></i></a>
    </div>
  </div>
</div>
