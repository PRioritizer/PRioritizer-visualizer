<div class="jumbotron">
  <p class="lead">Prioritize your pull requests</p>
  <p><small>{{message || "Select a project to start."}}</small></p>
  </p>
</div>

<h4>Projects</h4>
<div class="row projects">
  <div class="column col-sm-4" ng-repeat="i in [0,1,2]">
    <ul>
      <li ng-repeat="repo in repos | orderBy:['owner','repo'] | limitToFrom:i*perColumn:perColumn"><a href ng-click="onFileClick(repo);">{{repo.owner}}/{{repo.repo}}</a></li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <h4>How do I prioritize my own project?</h4>
    <p>
      Please contact us if you want to have your project prioritized.
    </p>
